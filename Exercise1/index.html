<!DOCTYPE html>

<html lang="en">
<head>
    <title>javascript simple stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="container">
        <h1>Stop Watch</h1>
        <div class="timerDisplay">
            00 : 00 : 00

        </div>

</body>
